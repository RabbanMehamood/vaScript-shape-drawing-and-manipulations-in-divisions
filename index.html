<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- First Division: Drawing Area -->
    <div id="drawingArea" class="division">
      <h3>Drawing Area</h3>
      <canvas id="drawingCanvas"></canvas>
      <div class="shape-options">
        <input
          type="radio"
          id="rectangle"
          name="shape"
          value="rectangle"
          checked
        />
        <label for="rectangle">Rectangle</label>
        <input type="radio" id="square" name="shape" value="square" />
        <label for="square">Square</label>
        <input type="radio" id="circle" name="shape" value="circle" />
        <label for="circle">Circle</label>
      </div>
    </div>
    <!-- Second Division: Animation Area -->
    <div class="division">
      <h3>Animation Area</h3>
      <input
        type="button"
        name=""
        id="anmtVertical"
        value="Animate Vertically"
      />
      <input type="button" id="anmtHorizontal" value="Animate Horizontally" />
      <div
        id="animationArea"
        class="animeDiv"
        ondrop="dropHandler(event)"
        ondragover="dragoverHandler(event)"
      ></div>
    </div>

    <!-- Third Division: Modification Area -->
    <div class="division">
      <h3>Modification Area</h3>

      <label class="control-label" for="colorPicker">Color:</label>
      <input type="color" id="colorPicker" />
      <button id="calculateAreaBtn">Calculate Area</button>
      <span id="areaResult"></span>
      <br />
      <label class="control-label" for="resize">Resize:</label>
      <input type="range" id="resize" min="50" max="300" value="100" />
      <br />

      <div
        id="modificationArea"
        ondrop="dropHandler(event)"
        ondragover="dragoverHandler(event)"
        class="viewArea"
      ></div>
    </div>

    <!-- Fourth Division: Deletion Area -->
    <div class="division">
      <h3>Deletion Area</h3>
      <button id="deleteShapeBtn">Delete Shape</button>
      <ul id="deletedShapesList"></ul>
      <div
        id="deletionArea"
        ondrop="dropHandler(event)"
        ondragover="dragoverHandler(event)"
        class="viewArea"
      ></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
